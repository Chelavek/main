[TRACTION]
TYPE=RWD					; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=6 								; forward gears number
GEAR_R=-8.1000							; rear gear ratio
GEAR_1=7.0000	
GEAR_2=4.4820
GEAR_3=3.5440
GEAR_4=2.9630
GEAR_5=2.3300	
GEAR_6=1.7280	
FINAL=2.6850								; final gear ratio

[DIFFERENTIAL]
POWER=0.2								; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.0								; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=0								; preload torque setting

[GEARBOX]
CHANGE_UP_TIME=162						; change up time in milliseconds
CHANGE_DN_TIME=100						; change down time in milliseconds
AUTO_CUTOFF_TIME=160					; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=0						; 1=Car supports shifter, 0=car supports only paddles
VALID_SHIFT_RPM_WINDOW=200				;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.2				;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.04							; gearbox inertia. default values to 0.02 if not set

[CLUTCH]
MAX_TORQUE=1750

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE		; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE	; Same as above for downshifts
USE_ON_CHANGES=0				; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=550					; Minimum rpm for autoclutch engadgement
MAX_RPM=620					; Maximum rpm for autoclutch engadgement

[UPSHIFT_PROFILE]
POINT_0=32								; Time to reach fully depress clutch
POINT_1=120								; Time to start releasing clutch
POINT_2=224								; Time to reach fully released clutch

[DOWNSHIFT_PROFILE]
POINT_0=60								; Time to reach fully depress clutch
POINT_1=80								; Time to start releasing clutch
POINT_2=200								; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC=0							; If =1 then it is a feature of the car and cannot be disabled
POINT_0=10								; Time to reach full level
POINT_1=20								; Time to start releasing gas
POINT_2=40								; Time to reach 0 gas
LEVEL=0.8								; Gas level to be reached

[DAMAGE]
RPM_WINDOW_K=200
