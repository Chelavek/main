ENGINE_REPAIR_TIME_SEC=2  ; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=2   ; time spent to repair 10% of suspension damage

[RULES]
MIN_HEIGHT=0.01   								; meters minimum height rule front/rear