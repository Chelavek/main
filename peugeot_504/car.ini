                                            ; DON'T FORGET TO CHANGE VALUE ALSO IN DIGITAL_INSTRUMENTS.INI

[CONTROLS]
FFMULT=3.0 ; Force Feedback power multiplier 
STEER_ASSIST=0.75 ; Variable steer assist, speed relative 
STEER_LOCK=630 ; Real car's steer lock from center to right 
STEER_RATIO=-32 ; Steer ratio 
LINEAR_STEER_ROD_RATIO=0.00252 ; Because of AC complex suspension geometry, you need to calculate manually the steer rod ratio
; Enter AC in dev app mode enabled
; Open SUSPENSIONS app
; turn your steering wheel by 90 degrees
; check the actual steer ratio value
; modify LINEAR_STEER_ROD_RATIO value until ingame steer ratio and car.ini STEER_RATIO values are similar

[FUEL]
