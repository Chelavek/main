[HEADER]
VERSION=1 ; version number

[INFO]
SCREEN_NAME=Nissan Skyline R33 GT-R Drift

[BASIC]
GRAPHICS_OFFSET=0,-0.48,-0.125			; 3 axis correction (x,y,z), applies only to the 3D object of the car. in meters
GRAPHICS_PITCH_ROTATION=-0.0			; changes 3D object rotation in pitch
TOTALMASS=1285						; total vehicle weight in kg with driver and no fuel
INERTIA=1.78,1.36,4.675				; car polar inertia. Calculated from the car dimensions. Just enter the generic width,height,

[GRAPHICS]
DRIVEREYES=0.369656,1.10227,-0.207496
ONBOARD_EXPOSURE=27
OUTBOARD_EXPOSURE=29
ON_BOARD_PITCH_ANGLE=-3.258777
BUMPER_CAMERA_POS=0.0,0.7,2.40
BONNET_CAMERA_POS=0,0.2,0.45
BONNET_CAMERA_PITCH=-5
MIRROR_POSITION=0.0,1.3,0.5 ; Position used to render the mirror
USE_ANIMATED_SUSPENSIONS=0
SHAKE_MUL=3				; Camera onboard G forces multiplier
FUEL_LIGHT_MIN_LITERS=10

[CONTROLS]
FFMULT=1.75
STEER_ASSIST=0.9
STEER_LOCK=450					; Real car's steer lock from center to right
STEER_RATIO=-10.5				; Steer ratio (R - 5.7m)
LINEAR_STEER_ROD_RATIO=0.0014

[FUEL]
CONSUMPTION=0.0035				; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=20							; default starting fuel in litres
MAX_FUEL=50					; max fuel in litres

[FUELTANK]
POSITION=0,-0.15,-1.75

[RIDE]
PICKUP_FRONT_HEIGHT=-0.35			; (135mm) Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.35

[RULES]
MIN_HEIGHT=0.0   ; meters min height front/rear

[PIT_STOP]
TYRE_CHANGE_TIME_SEC=10            ; time spent to change each tyre
FUEL_LITER_TIME_SEC=0.1   ; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=2    ; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=2  ; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=2   ; time spent to repair 10% of suspension damage

