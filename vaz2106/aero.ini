[HEADER]
VERSION=2

[WING_0]								; Wing identifier. A car can have as many wings as necessary.
NAME=BODY								; name of the wing
CHORD=0.9								; length of the wing in meters
SPAN=1.65								; width of the wing in meters. both help determine the frontal area of the wing. Single unit is used to simplify calculations
POSITION=0,0.36,0						; position in x,y,z starting from the CoG
LUT_AOA_CL=wing_body_AOA_CL.lut			; Coefficient of Lift lookup table
LUT_GH_CL=								; Height aero lift multiplier lookup table
CL_GAIN=1								; Coefficient of Lift multiplier (for easy fine tuning) 
LUT_AOA_CD=wing_body_AOA_CD.lut			; Coefficient of drag lookup table
LUT_GH_CD=								; Height aero drag multiplier table
CD_GAIN=1.29								; Coefficient of drag multiplier (for easy fine tuning)
ANGLE=0									; Default starting wing angle (degrees)

[WING_1]
NAME=FRONT
CHORD=1
SPAN=1.65
POSITION=0,-0.29,1.453
LUT_AOA_CL=wing_front_AOA_CL.lut
LUT_GH_CL=						
CL_GAIN=1
LUT_AOA_CD=wing_front_AOA_CD.lut
LUT_GH_CD=						
CD_GAIN=1
ANGLE=0

